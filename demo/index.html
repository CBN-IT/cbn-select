<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>new-element demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../cbn-select.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
    <script>
      function setOptions(){
          var selects= document.querySelectorAll("cbn-select");
          for(var i=0;i<selects.length;i++){
              selects[i].options=[
                  "Romania",
                  "Spania",
                  "Germania",
                  "Franta",
                  "Anglia"
              ];
              selects[i].value=[{
                  label:"peEcran",
                  value:"valoare"
              }];
          }
          selects[0].itemValueProperty="_hash";
          selects[0].itemLabelProperty="id";
          selects[0].options=[
              {
                  _hash:"test",
                  id:"9"
              },
              {
                  _hash:"test2",
                  id:"10"
              },
              {
                  _hash:"test3",
                  id:"11"
              }
          ];
      }
    </script>
  </head>
  <body onload="setOptions()">
    <div class="vertical-section-container centered">
      <h3>Basic new-element demo</h3>
      <demo-snippet>
        <template>
          <cbn-select></cbn-select>
          <cbn-select multiple></cbn-select>
          <cbn-select combo multiple ></cbn-select>
          <cbn-select freetext></cbn-select>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
