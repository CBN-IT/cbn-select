<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
	
	<script src="../../webcomponentsjs/webcomponents.min.js"></script>
	<script src="../../web-component-tester/browser.js"></script>
	
	<!-- Dependencies -->
	<link rel="import" href="../../cbn-form/cbn-form.html">
	
	<!-- Elements to be tested -->
	<link rel="import" href="../cbn-select.html">
	
</head>
<body>

<template is="auto-binding">
	<cbn-form id="firstForm">
		
		<cbn-select name="first" id="input1_1" options='[ "One", "Two", "Three" ]'></cbn-select>
		<cbn-select name="two" id="input1_2" options='[ "One", "Two", "Three" ]'></cbn-select>
		<cbn-select name="third" id="input1_3" options='[ "One", "Two", "Three" ]'></cbn-select>
		
	</cbn-form>
</template>

<script>
	
	var form = document.querySelector('#firstForm');
	
	// Set-up the test suite
	suiteSetup(function(done){
		// hack for polyfilled elements, need to refetch the proxied element
		form = document.querySelector('#firstForm');
		flush(done);
	});
	
	setup(function(done) {
		var input1 = form.querySelector('#input1_1');
		var input2 = form.querySelector('#input1_2');
		
		input1.value = null;
		input2.value = null;
		input1.freeText = false;
		input2.freeText = false;
		
		flush(function(){ // yeah, I know, ugly hack
			setTimeout(function(){
				done();
			}.bind(this), 0);
		});
	});
	
	test('select method', function (done) {
		var input1 = form.querySelector('#input1_1');
		var input2 = form.querySelector('#input1_2');
		
		input1.value = null;
		input2.value = undefined;
		
		flush(function(){
			assert.equal(input1.value, '', 'select null');
			assert.equal(input2.value, '', 'select null (2)');
			
			assert.ok(input1.select('One'), 'select succeeds');
			assert.notOk(input2.select('Invalid'), 'select fails');
			
			assert.equal(input1.value, 'One', 'positive select');
			assert.equal(input2.value, '', 'negative select');
				
			done();
		});
	});
	
	test('deselect method', function () {
		var input1 = form.querySelector('#input1_1');
		var input2 = form.querySelector('#input1_2');
		
		input1.select('One');
		input2.select('One');
		
		assert.ok(input1.deselect('One'), 'deselect succeeds');
		assert.notOk(input2.deselect('Two'), 'deselect fails');
		
		assert.equal(input1.value, '', 'deselected value');
		assert.equal(input2.value, 'One', 'failed deselect value');
	});
	
	test('value setting', function (done) {
		var input1 = form.querySelector('#input1_1');
		var input2 = form.querySelector('#input1_2');
		var input3 = form.querySelector('#input1_3');
		
		// reset all values
		input1.value = 'One';
		input2.value = null;
		input3.value = null;
		
		flush(function() {
			setTimeout(function() {
				input1.value = ''; // unset test
				input2.value = 'One';
				input3.value = 'Invalid';
				
				// wait for valueChanged event to be processed
				flush(function () {
					setTimeout(function() {
						assert.equal(input1.value, '', 'empty value');
						assert.equal(input2.value, 'One', 'positive value');
						assert.equal(input3.value, '', 'invalid value');
						
						done();
					}.bind(this), 0);
				});
			}.bind(this), 0);
		});
	});
	
	test('freeText', function (done) {
		var input1 = form.querySelector('#input1_1');
		var input2 = form.querySelector('#input1_2');
		
		input1.freeText = true;
		input2.freeText = true;
		
		input1.value = '';
		input2.value = '';
		
		flush(function() {
			assert.ok(input1.select('One'), 'select succeeds');
			assert.ok(input2.select('Invalid'), 'free text select succeeds');
			
			assert.equal(input1.value, 'One', 'options value');
			assert.equal(input2.value, 'Invalid', 'free text value');
			
			done();
		});
	});
	
</script>

</body>
</html>
