<test-fixture id="simpleSelect">
	<template is="dom-template">
		<cbn-form>
			<cbn-select id="select" name="test" data-source="#testDs">
				<cbn-data-source id="testDS" data="{{testData}}"></cbn-data-source>
			</cbn-select>
		</cbn-form>
	</template>
</test-fixture>

<script>
	
	suite('options from cbn-data-source', function () {
		var f;
		
		test('normal operation', function () {
			var testData = [
					{ value: 1, label: "One" },
					{ value: 2, label: "Two" },
					{ value: 3, label: "Three" },
					{ value: 4, label: "Four" }
				];
			f = fixture('simpleSelect', {
				testData: testData
			});
			f = f.querySelector('#select');
			// TODO: fix this
			console.log(f._dataSource);
			
			f.value = testData[0];
			assert.deepEqual(f.value, '', testData[0]);
		});
		
		
		
	});


</script>
